<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
    <title>Balatro Save Editor</title>
    <meta name='description' content='Edit Balatro save files easily'>
    <meta name='theme-color' content='#ffffff' media='(prefers-color-scheme: light)'>
    <meta name='theme-color' content='#000000' media='(prefers-color-scheme: dark)'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-title' content='Balatro Save Editor'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/codemirror.css'>
    <script src='js/editor.js' type="module"></script>
    <script src='js/main.js' type="module"></script>
</head>

<body>
    <main class="app">
        <header class="app-header">
            <h1>Balatro Save Editor</h1>
        </header>
        <section class="panel">
            <label class="file-label" for="file">
                <span>Choose save file</span>
                <input type="file" id="file" name="file" />
            </label>
            <div class="actions">
                <button id="download" disabled>Download</button>
            </div>
        </section>
        <section class="info-panel" id="info">
            <div class="info-grid">
                <div class="info-item"><span class="info-label">File</span><span id="info-name">-</span></div>
                <div class="info-item"><span class="info-label">Type</span><span id="info-type">-</span></div>
                <div class="info-item"><span class="info-label">Size</span><span id="info-size">-</span></div>
                <div class="info-item"><span class="info-label">Jokers</span><span id="info-jokers">-</span></div>
                <div class="info-item"><span class="info-label">Consumables</span><span id="info-consumables">-</span></div>
                <div class="info-item"><span class="info-label">Hand</span><span id="info-hand">-</span></div>
                <div class="info-item"><span class="info-label">Deck</span><span id="info-deck">-</span></div>
                <div class="info-item"><span class="info-label">Discard</span><span id="info-discard">-</span></div>
                <div class="info-item"><span class="info-label">Total Cards</span><span id="info-total">-</span></div>
            </div>
        </section>
        <section id="buttons" class="tab-buttons"></section>
        <section id="data" class="data-panel"></section>
    </main>
</body>

</html>
